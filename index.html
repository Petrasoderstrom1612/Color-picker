<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Color picker</title>
</head>

<body>
    <main>
        <div id="main-container" class="main-container">
                <form id="color-picker-form" class="color-picker-form">
                    <input type="color" id="color-input" class="color-input"/>
                    <select id="scheme-options" class="scheme-options">
                        <option value="monochrome">Monochrome</option>
                        <option value="monochrome-dark">Monochrome dark</option>
                        <option value="monochrome-light">Monochrome light</option>
                        <option value="analogic">Analogic</option>
                        <option value="complement">Complement</option>
                        <option value="analogic-complement">Analogic-complement</option>
                        <option value="triad">Triad</option>
                    </select>
                    <button type="submit" class="submit-btn">Get color scheme</button>
                </form>
                <div id="all-colors-box" class="all-colors-box"></div>
        </div>
    </main>
    <script src="index.js" type="module"></script>
</body>

</html>
